<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A notebook for HTML workshop</title>
</head>
<body>
	 <h1>HTML Geolocation Example</h1>
    <p>Click the button to get your coordinates:</p>
    
    <button onclick="getLocation()">Get Location</button>
    
    <p id="demo"></p>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
        }
    </script
    <form action="/api/submit" method="post" enctype="multipart/form-data">
        <label for="param1">Parameter 1:</label>
        <input type="text" id="param1" name="param1" required><br><br>

        <label for="param2">Parameter 2:</label>
        <input type="text" id="param2" name="param2" maxlength="10"><br><br>

        <label for="param3">Parameter 3:</label>
        <select id="param3" name="param3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select><br><br>

        <label for="param4">Parameter 4:</label>
        <input type="checkbox" id="param4" name="param4" value="checkboxValue"><br><br>

        <label for="param5">Parameter 5:</label>
        <input type="radio" id="param5" name="param5" value="radioValue1"> Option 1
        <input type="radio" id="param5" name="param5" value="radioValue2"> Option 2<br><br>

        <input type="submit" value="Submit">
    </form>
	
	<iframe width="560" height="315" src="https://www.youtube.com/watch?v=lRBmmoq7qfY&ab_channel=WeatherControlTower-Topic" frameborder="0" allowfullscreen></iframe>
	<h1>Музыка</h1>
</body>
</html>
